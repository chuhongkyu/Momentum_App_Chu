<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App Chu</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/ToDoIcon.png">
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
    <script defer src="js/greetings.js"></script>
    <script defer src="js/clock.js"></script>
    <script defer src="js/quotes.js"></script>
    <script defer src="js/background.js"></script>
    <script defer src="js/todo.js"></script>
    <script defer src="js/weather.js"></script>
</head>
<body>
    <div id="title_container">
        <span class="clock_design">
            <h2 id="clock">00:00:00</h2>
        </span>
        <span class="title_design">
            <h1>
                Welcome to Today
            </h1>
        </span>
        <div id="weather">
            <span></span>
            <span></span>
        </div>
    </div>

    <div id="main_contents">
       
        <div id="todo_login">
            <form class="hidden" id="login-form">
            <input
            required
            maxlength="15"
            type="text"
            placeholder="What is your name?"
            />

            <input type="submit" value="Log In" />
            </form>
            
            <h1 id="greeting" class="hidden"></h1>
            <form id="todo-form">
            <input type="text" placeholder="Write a To Do and Press Enter" required />
            </form>
            <ul id="todo-list"></ul>
        </div>

        <div id="quote">
            <span></span>
            <span></span>
        </div>
    </div>
</body>

</html>
